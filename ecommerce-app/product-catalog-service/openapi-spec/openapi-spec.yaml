openapi: 3.0.3
info:
  title: Product Catalog Service API
  description: >
    Product Catalog microservice for an e-commerce application.
    Manages products, categories, and product search.
  version: 1.0.0
  contact:
    name: Product Team
    email: product-team@example.com

servers:
  - url: https://api.example.com/catalog
    description: Production
  - url: http://localhost:8080
    description: Local development

tags:
  - name: Products
  - name: Categories

paths:
  /products:
    get:
      tags: [Products]
      summary: List products
      description: Retrieve a paginated list of products
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: size
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
        - name: categoryId
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of products
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductPage'

    post:
      tags: [Products]
      summary: Create a product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCreateRequest'
      responses:
        '201':
          description: Product created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'

  /products/{productId}:
    get:
      tags: [Products]
      summary: Get product by ID
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Product found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Product not found

    put:
      tags: [Products]
      summary: Update product
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductUpdateRequest'
      responses:
        '200':
          description: Product updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'

    delete:
      tags: [Products]
      summary: Delete product
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Product deleted

  /products/search:
    get:
      tags: [Products]
      summary: Search products
      parameters:
        - name: q
          in: query
          required: true
          schema:
            type: string
        - name: minPrice
          in: query
          schema:
            type: number
            format: double
        - name: maxPrice
          in: query
          schema:
            type: number
            format: double
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductPage'

  /categories:
    get:
      tags: [Categories]
      summary: List categories
      responses:
        '200':
          description: List of categories
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'

    post:
      tags: [Categories]
      summary: Create category
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CategoryCreateRequest'
      responses:
        '201':
          description: Category created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'

  /categories/{categoryId}:
    get:
      tags: [Categories]
      summary: Get category by ID
      parameters:
        - name: categoryId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Category found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '404':
          description: Category not found

components:
  schemas:
    Product:
      type: object
      required: [id, name, price, currency, categoryId, status]
      properties:
        id:
          type: string
          example: prod_123
        name:
          type: string
          example: Wireless Mouse
        description:
          type: string
          example: Ergonomic wireless mouse
        price:
          type: number
          format: double
          example: 29.99
        currency:
          type: string
          example: USD
        categoryId:
          type: string
          example: cat_456
        status:
          type: string
          enum: [ACTIVE, INACTIVE]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ProductCreateRequest:
      type: object
      required: [name, price, currency, categoryId]
      properties:
        name:
          type: string
        description:
          type: string
        price:
          type: number
          format: double
        currency:
          type: string
        categoryId:
          type: string

    ProductUpdateRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        price:
          type: number
          format: double
        status:
          type: string
          enum: [ACTIVE, INACTIVE]

    ProductPage:
      type: object
      properties:
        content:
          type: array
          items:
            $ref: '#/components/schemas/Product'
        page:
          type: integer
        size:
          type: integer
        totalElements:
          type: integer
        totalPages:
          type: integer

    Category:
      type: object
      required: [id, name]
      properties:
        id:
          type: string
          example: cat_456
        name:
          type: string
          example: Accessories
        description:
          type: string

    CategoryCreateRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string
        description:
          type: string
